<div class="container">
    <div class="button btn btn-info my-3" routerLink="/admin">Back</div>
    <h1 class="text-center mb-3">Feedbacks</h1>
    <div *ngIf="feedbacks.length===0"> {{msg}} </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">S.No.</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Message</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let feedback of feedbacks ; index as i">
            <th scope="row">{{i}}</th>
            <td>{{feedback.name}}</td>
            <td>{{feedback.email}}</td>
            <td>{{feedback.message}}</td>
          </tr>
        </tbody>
      </table>
</div>
