<div class="container mt-3">
  <div class="row justify-content-sm-center h-100">
    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
      <div class="card shadow-lg mb-5">
        <div class="card-body p-5">
          <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
          <form #signup="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                placeholder="Name"
                [(ngModel)]="signupData.name"
                required
                #nameValidate="ngModel"
              />
              <div
                id="error"
                class="form-text text-danger"
                *ngIf="
                  nameValidate.errors &&
                  (nameValidate.dirty || nameValidate.touched)
                "
              >
                Name is required
              </div>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                placeholder="Username"
                [(ngModel)]="signupData.username"
                required
                #usernameValidate="ngModel"
              />
              <div
                id="error"
                class="form-text text-danger"
                *ngIf="
                  usernameValidate.errors &&
                  (usernameValidate.dirty || usernameValidate.touched)
                "
              >
                Username is required
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Enter your email address"
                [(ngModel)]="signupData.email"
                required
                #emailValidate="ngModel"
              />
              <div
                id="error"
                class="form-text text-danger"
                *ngIf="
                  emailValidate.errors &&
                  (emailValidate.dirty || emailValidate.touched)
                "
              >
                Email is required
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Enter your password"
                [(ngModel)]="signupData.password"
                required
                #passwordValidate="ngModel"
              />
              <div
                id="error"
                class="form-text text-danger"
                *ngIf="
                  passwordValidate.errors &&
                  (passwordValidate.dirty || passwordValidate.touched)
                "
              >
                Password is required
              </div>
            </div>

            <div>
              <mat-form-field>
                <mat-label>Select role</mat-label>
                <mat-select
                  [(ngModel)]="signupData.role"
                  required
                  #roleValidate="ngModel"
                  name="role"                >
                  <mat-option value="user">User</mat-option>
                  <mat-option value="admin">Admin</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

              <div>
                <mat-form-field>
                  <mat-label>Select an option</mat-label>
                  <mat-select
                    [(ngModel)]="signupData.status"
                    required
                    #statusValidate="ngModel"
                    name="status"                >
                    <mat-option value="active">Active</mat-option>
                    <mat-option value="inactive">Inactive</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

            <div
              class="alert alert-success custome-success"
              *ngIf="signupSuccess"
            >
              <i class="bi bi-check-circle-fill"></i> You are registered
              successfully !!
            </div>



            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!signup.valid"
              (click)="signupUser(signupData, signup)"
            >
              Sign Up
            </button>
          </form>
        </div>
        <div class="card-footer py-3 border-0">
          <div class="text-center">
            Already have an account?
            <a routerLink="/login/signin" class="text-dark">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
