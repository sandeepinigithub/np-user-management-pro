<div class="container my-3">
  <div class="row justify-content-sm-center">
    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <h1 class="fs-4 card-title fw-bold mb-4 text-center">Login</h1>
          <form
            #signin="ngForm"
          >
          <div class="alert alert-danger" *ngIf="signinError">
            <i class="bi bi-x-lg"></i> Wrong email or password !! 
          </div>
            <div class="mb-3">
              <label class="mb-2 text-muted" for="email">E-Mail Address</label>
              <input
                id="email"
                type="email"
                class="form-control"
                name="email"
                placeholder="Enter your email"
                [(ngModel)]="signinData.email"
                required
              />
              <div class="invalid-feedback">Email is invalid</div>
            </div>

            <div class="mb-3">
              <div class="mb-2 w-100">
                <label class="text-muted" for="password">Password</label>
                <a routerLink="/login/signup" class="float-end"> Forgot Password? </a>
              </div>
              <input
                id="password"
                type="password"
                class="form-control"
                name="password"
                placeholder="Enter your password"
                [(ngModel)]="signinData.password"
                required
              />
              <div class="invalid-feedback">Password is required</div>
            </div>

            <div class="d-flex align-items-center">
              <div class="form-check">
                <input
                  type="checkbox"
                  name="remember"
                  id="remember"
                  class="form-check-input"
                />
                <label for="remember" class="form-check-label"
                  >Remember Me</label
                >
              </div>
              <button type="submit" class="btn btn-primary ms-auto" [disabled]="!signin.valid" (click)="signinUser(signinData,signin)">
                Login
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer py-3 border-0">
          <div class="text-center">
            Don't have an account?
            <a routerLink="/login/signup" class="text-dark">Create One</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
