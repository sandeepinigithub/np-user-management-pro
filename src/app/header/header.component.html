<nav
  *ngIf="(!path.getLoginPageStatus() && !path.getNotFoundPageStatus())  || (path.getLoginPageStatus() && path.getNotFoundPageStatus())"
  class="navbar navbar-expand-lg navbar-dark bg-dark"
>
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <div class="card p-1"><img src="assets/np-logo.svg" alt="" width="120px" height="40px" /></div>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#features">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#works">Works</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#services">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contacts">Contacts</a>
        </li>
        <li *ngIf="authService.getLogin()" class="nav-item">
          <a class="nav-link" routerLink="/admin">Admin</a>
        </li>
        <li *ngIf="authService.getLogin()" class="nav-item">
          <a class="nav-link" routerLink="/user">User</a>
        </li>
      </ul>
      <div class="text-end">
        <button
          *ngIf="!authService.getLogin()"
          type="button"
          class="btn btn-outline-light me-2"
          routerLink="/login/signin"
        >
          Login
        </button>
        <button
          *ngIf="!authService.getLogin()"
          type="button"
          class="btn btn-warning"
          routerLink="/login/signup"
        >
          Sign-up
        </button>
        <button
          *ngIf="authService.getLogin()"
          type="button"
          class="btn btn-danger"
          routerLink="/"
          (click)="logout()"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
